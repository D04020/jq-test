<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    ul{
        list-style: none;
    }
    .contant>ul>li{
        float: left;
    }
    .item{
        width: 200px;
        text-align: center;
        background: orange;
        color: #fff;
        font-weight: bold;
    }
    .item>ul{
        display: none;
    }
    
    
</style>
<body>
    <div class="contant">
        <ul>
            <li class="item">
                首页
                <ul>
                    <li>首页1</li>
                    <li>首页2</li>
                </ul>
            </li>
            <li class="item">
                内容1
                <ul>
                    <li>内容11</li>
                    <li>内容12</li>
                </ul>
            </li>
            <li class="item">
                内容2
                <ul>
                    <li>内容21</li>
                    <li>内容22</li>
                </ul>
            </li>
            <li class="item">
                内容3
                <ul>
                    <li>内容31</li>
                    <li>内容32</li>
                </ul>
            </li>
        </ul>
    </div>
    <script src="./jquery.min.js"></script>
    <script>
        $(function(){
            $('.item').mouseover(function(){
                $(this).find('ul').stop(false,true).show(500)
            }).mouseout(function(){
                $(this).find('ul').stop(false,true).hide(500)
            })
        })
    </script>
    
</body>
</html>
