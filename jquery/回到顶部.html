<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        .container>ul>li{
            width: 100%;
            height: 600px;
            text-align: center;
            border-top: 3px solid #ccc;
        }
        .scroll{
            display: none;
            width: 80px;
            height: 480px;
            position: fixed;
            right: 20px;
            bottom: 50px;
            background: orange;
        }
        .scroll ul li{
            width: 100%;
            height: 80px;
            line-height: 80px;
            text-align: center;
            color: #fff;

        }
    </style>
</head>
<body>
    <div class="container">
        <ul>
            <li>头部</li>
            <li>banner</li>
            <li>图书</li>
            <li>服装</li>
            <li>宠物</li>
            <li>电子</li>
        </ul>
    </div>
    <div class="scroll">
        <ul>
            <li>banner</li>
            <li>图书</li>
            <li>服装</li>
            <li>宠物</li>
            <li>电子</li>
            <li>回到顶部</li>
        </ul>
    </div>



    <script src="./jquery.min.js"></script>
    <script>
        $(function(){
            $(window).scroll(function(){
                if($(window).scrollTop()>$(window).height()){
                    $('.scroll').show()
                }else{
                    $('.scroll').hide()
                }
            })
            $('.scroll>ul>li').click(function(){
                var idx = $(this).index()
                if(idx==5){
                    $(document.body).animate({"scrollTop":0},1000)
                    $(document.documentElement).animate({"scrollTop":0},1000)
                }else{
                        $(document.body).animate({"scrollTop":600+idx*600},1000)
                        $(document.documentElement).animate({"scrollTop":600+idx*600},1000)
                }
            })
        })

    </script>
</body>
</html>
