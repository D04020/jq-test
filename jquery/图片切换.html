<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    #swiper{
        position: relative;
        width: 538px;
        height: 405px;
        border: 5px solid #ccc;
        overflow: hidden;
        margin: 20px auto;
    }
    ul{
        width: 2690px;
        list-style: none;
    }
    ul li{
        float: left;
    }
    ul>li>img{
        width: 538px;
        height: 405px;
    }
    .left,.right{
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
    }
    .left{
        left: 20px;
    }
    .right{
        right:20px ;
    }
    ol{ 
        position: absolute;
        bottom: 10px;
        width: 538px;
        list-style: none;
        display: flex;
        justify-content: space-around;
    }
    ol>li{
        width: 87px;
        height: 61px;
    }
    ol>li>img{
        width: 87px;
        height: 61px;
    }
    .active{
        border: 3px solid #fff;
    }

</style>
<body>
    <div id="swiper">
        <ul>
            <li title="0"><img src="./img/1.jfif" alt=""></li>
            <li title="1"><img src="./img/2.jfif" alt=""></li>
            <li title="2"><img src="./img/3.jfif" alt=""></li>
            <li title="3"><img src="./img/4.jfif" alt=""></li>
            <li title="4"><img src="./img/5.jfif" alt=""></li>
        </ul>
        <div class="left">
            <img  src="./img/left.png" alt="">
        </div>
        <div class="right">
            <img  src="./img/right.png" alt="">
        </div>
        <ol>
            <li class="active"><img src="./img/1.jfif" alt=""></li>
            <li><img src="./img/2.jfif" alt=""></li>
            <li><img src="./img/3.jfif" alt=""></li>
            <li><img src="./img/4.jfif" alt=""></li>
            <li><img src="./img/5.jfif" alt=""></li>
        </ol>
            
        
    </div>
    
    <script src="./jquery.min.js"></script>
    <script>
        $(function(){
            var width =  $('ul li').first().width()
            var index
            $('.right').click(function(){
                $('ul').stop(true).animate({marginLeft:-width},1000,function(){
                    $('ul li').first().appendTo($('ul'))
                    $('ul').css("marginLeft",0)
                    changeClass()
                })
               
               
            })
            $('.left').click(function(){
                $('ul').css("marginLeft",-width)
                $('ul li').last().prependTo($('ul'))
                $("ul").animate({'marginLeft':0},1000)
                changeClass()

            })

            function changeClass(){
                    index = $('ul li').attr("title")
                    $("ol li").eq(index).addClass('active').siblings().removeClass('active')

            }

        })
    </script>
</body>
</html>
