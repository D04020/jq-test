    <script src="./jquery.min.js"></script>
    <script>
        window.onload = function(){
            waterfall()
            var obj ={
                arr:[
                    './pubuliu/1.jpg',
                    './pubuliu/2.jpg',
                    './pubuliu/3.jpg',
                    './pubuliu/4.jpg',
                    './pubuliu/5.jpg',
                    './pubuliu/6.jpg',
                    './pubuliu/7.jpg',
                    './pubuliu/8.jpg',
                ]
            }

            // 滚动时循环添加图片
            $(window).scroll(function(){
                $(obj.arr).each(function(i,v){
                    console.log(v)
                    var item = $("<div class='item'></div>")
                    var pic = $("<div class='pic'></div>")
                    var img = $("<img src='"+v+"' alt=''>")
                    item.append(pic)
                    pic.append(img)
                    $('.main').append(item)
                    waterfall()
                })
               
            })
        }

        function waterfall(){
            // 可视区的宽度
            var width = $(window).width()

            // 获取到所有item盒子
            var oBox = $(".item")
            // 获取到其中一个的宽度
            var boxWidth = oBox.first().outerWidth()

            // 一行放几个
            var num  = Math.floor(width/boxWidth)

            // 给main盒子赋值
            $('.main').width(num*boxWidth)

            // 存放图片高度值
            var hrr = []

            // 第一排图片不用动
            for(var i=0;i<oBox.length;i++){
                if(i<num){
                    // 第一排
                    hrr.push(oBox.eq(i).outerHeight())

                }else{
                    // 最小height
                    var minHeight = Math.min.apply(null,hrr)

                    // 确定最小值在数组中的下标
                    var index = $.inArray(minHeight,hrr)
                    console.log(index*boxWidth)
                    oBox.eq(i).css({
                        "position":"absolute",
                        "left":index*boxWidth,
                        "top":minHeight
                    })

                    hrr[index]+=oBox.eq(i).outerHeight()

                }
            }
        }
    </script>
