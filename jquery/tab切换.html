<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #tab{
            margin: 100px ;
            height: 300px;
        }
        ul,ol{
            list-style: none;
        }
        ul>li{
            float: left;
            width: 100px;
            height: 50px;
            line-height: 50px;
            text-align: center;
        }
        .ulShow{
            background:#ccc;
            border: 1px solid #000;
            border-bottom: none;
        }
        .ulHide{
            background: #fff;
            border-bottom: 1px solid #000;
        }
        ol{
            display: none;
            width: 300px;
            height: 250px;
            background:#ccc ;
        }
        .olShow{
            display: block;
            border: 1px solid #000;
            border-top: none;
        }
    </style>
</head>
<body>
    <div id="tab">
        <ul>
            <li class="ulShow">最新上架</li>
            <li class="ulHide">网络文学</li>
            <li class="ulHide">重点推荐</li>
        </ul>
        <div>
            <ol class="olShow">
                <li>最新上架</li>
                <li>最新上架</li>
                <li>最新上架</li>
            </ol>
            <ol>
                <li>网络文学</li>
                <li>网络文学</li>
                <li>网络文学</li>
            </ol>
            <ol>
                <li>重点推荐</li>
                <li>重点推荐</li>
                <li>重点推荐</li>
            </ol>
        </div>
       
    </div>

    <script src="./jquery.min.js"></script>
    <script>
        $(function(){
            $('#tab>ul>li').click(function(){
                var index=$(this).index()
                $(this).addClass('ulShow').removeClass('ulHide').siblings().attr('class','ulHide')
                
                 $('#tab>div>ol').eq(index).addClass('olShow').siblings().removeClass('olShow')
            })
        })
    </script>
</body>
</html>
